    body {

    .flashcard {
      perspective: 1000px;
      height: 420px;
      max-height: 80vh;
    }
    .flashcard-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 1rem;
    }
    .flashcard.flipped .flashcard-inner {
      transform: rotateY(180deg);
    }
    .flashcard-front, .flashcard-back {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      border-radius: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      overflow-y: auto;
      max-height: 100%;
    }
    .flashcard-front {
      background-color: #f1f5f9;
      color: #1f2937;
    }
    .flashcard-back {
      background-color: #6366f1;
      color: white;
      transform: rotateY(180deg);
      padding-bottom: 2.5rem;
    }
    @media (max-width: 640px) {
      .flashcard {
        height: 480px;
        max-height: 95vh;
      }
      .flashcard-front, .flashcard-back {
        padding: 1rem;
      }
    }

      {

        englishExample: 'For people with color blindness, distinguishing between red and green is often difficult.',
        portugueseExample: 'Para pessoas com daltonismo, distinguir entre o vermelho e o verde é frequentemente difícil.',
      }
    ];

    const ListSection = ({ searchQuery, setSearchQuery, toggleRow, expandedRow }) => {
      const [sortColumn, setSortColumn] = useState(null);
      const [sortOrder, setSortOrder] = useState('asc');

      const getSortedWords = () => {
        let filtered = wordData.filter(word =>
          word.german.toLowerCase().includes(searchQuery.toLowerCase()) ||
          word.english.toLowerCase().includes(searchQuery.toLowerCase()) ||
          word.portuguese.toLowerCase().includes(searchQuery.toLowerCase())
        );
        if (sortColumn) {
          filtered = [...filtered].sort((a, b) => {
            const aValue = a[sortColumn]?.toLowerCase() || '';
            const bValue = b[sortColumn]?.toLowerCase() || '';
            if (aValue < bValue) return sortOrder === 'asc' ? -1 : 1;
            if (aValue > bValue) return sortOrder === 'asc' ? 1 : -1;
            return 0;
          });
        }
        return filtered;
      };

      const handleSort = (column) => {
        if (sortColumn === column) {
          setSortOrder(sortOrder === 'asc' ? 'desc' : 'asc');
        } else {
          setSortColumn(column);
          setSortOrder('asc');
        }
      };

      const sortedWords = getSortedWords();

      return (
        <>
          <p className="text-center text-lg text-gray-600 dark:text-gray-300 mb-10">
            Eine interaktive Liste deutscher Wörter mit Übersetzungen auf Englisch und Portugiesisch.
          </p>
          <div className="mb-8">
            <input
              type="text"
              placeholder="Suche nach deutschen, englischen oder portugiesischen Wörtern..."
              value={searchQuery}
              onChange={(e) => setSearchQuery(e.target.value)}
              className="w-full p-3 rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200"
            />
          </div>
          <div className="bg-white dark:bg-gray-800 shadow-xl rounded-2xl overflow-hidden">
            <div className="hidden lg:grid grid-cols-6 gap-4 p-4 text-sm sm:text-base font-semibold uppercase text-gray-600 dark:text-gray-300 bg-gray-200 dark:bg-gray-700">
              <div className="col-span-2 cursor-pointer flex items-center" onClick={() => handleSort('german')}>
                Deutsch
                {sortColumn === 'german' && (
                  <span className="ml-2 text-indigo-600 dark:text-indigo-400">{sortOrder === 'asc' ? '▲' : '▼'}</span>
                )}
              </div>
              <div className="col-span-2 cursor-pointer flex items-center" onClick={() => handleSort('english')}>
                Englisch
                {sortColumn === 'english' && (
                  <span className="ml-2 text-indigo-600 dark:text-indigo-400">{sortOrder === 'asc' ? '▲' : '▼'}</span>
                )}
              </div>
              <div className="col-span-2 cursor-pointer flex items-center" onClick={() => handleSort('portuguese')}>
                Portugiesisch
                {sortColumn === 'portuguese' && (
                  <span className="ml-2 text-indigo-600 dark:text-indigo-400">{sortOrder === 'asc' ? '▲' : '▼'}</span>
                )}
              </div>
            </div>

            {sortedWords.map((word, index) => (
              <div key={index} className="border-t border-gray-200 dark:border-gray-700">
                <div
                  className={`grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-6 gap-4 p-4 items-center cursor-pointer hover:bg-indigo-50 dark:hover:bg-gray-600 transition-colors duration-200 ${
                    index % 2 === 0 ? 'bg-white dark:bg-gray-800' : 'bg-slate-50 dark:bg-gray-700'
                  }`}
                  onClick={() => toggleRow(index)}
                >
                  <div className="col-span-1 sm:col-span-2 lg:col-span-2 font-bold text-lg text-indigo-700 dark:text-indigo-300">
                    {word.german}
                  </div>
                  <div className="col-span-1 sm:col-span-2 lg:col-span-2 text-gray-800 dark:text-gray-200">
                    <span className="sm:hidden font-semibold text-gray-500 dark:text-gray-400">Englisch: </span>
                    {word.english}
                  </div>
                  <div className="col-span-1 sm:col-span-2 lg:col-span-2 text-gray-800 dark:text-gray-200">
                    <span className="sm:hidden font-semibold text-gray-500 dark:text-gray-400">Portugiesisch: </span>
                    {word.portuguese}
                  </div>
                  <span className="ml-auto text-xl text-indigo-500 dark:text-indigo-400 transition-transform duration-200">
                    {expandedRow === index ? '−' : '+'}
                  </span>
                </div>
                <div
                  className={`transition-all duration-300 ease-in-out overflow-hidden ${
                    expandedRow === index ? 'max-h-96 opacity-100 p-4' : 'max-h-0 opacity-0 p-0'
                  } ${index % 2 === 0 ? 'bg-gray-50 dark:bg-gray-800/50' : 'bg-slate-100 dark:bg-gray-700/50'}`}
                >
                  <div className="grid grid-cols-1 md:grid-cols-3 gap-4 text-gray-700 dark:text-gray-200 border-l-4 border-indigo-500 pl-4">
                    <div>
                      <h4 className="font-semibold text-sm uppercase text-indigo-600 dark:text-indigo-400 mb-1">Beispiel auf Deutsch</h4>
                      <p className="italic">"{word.germanExample}"</p>
                    </div>
                    <div>
                      <h4 className="font-semibold text-sm uppercase text-indigo-600 dark:text-indigo-400 mb-1">Beispiel auf Englisch</h4>
                      <p className="italic">"{word.englishExample}"</p>
                    </div>
                    <div>
                      <h4 className="font-semibold text-sm uppercase text-indigo-600 dark:text-indigo-400 mb-1">Beispiel auf Portugiesisch</h4>
                      <p className="italic">"{word.portugueseExample}"</p>
                    </div>
                  </div>
                </div>
              </div>
            ))}
          </div>
        </>
      );
    };

    const FlashcardGame = () => {
        const SESSION_SIZE = 10;
        
        const [sessionCards, setSessionCards] = useState([]);
        const [currentCardIndex, setCurrentCardIndex] = useState(0);
        const [isFlipped, setIsFlipped] = useState(false);
        const [incorrectCards, setIncorrectCards] = useState([]);
        const [isSessionFinished, setIsSessionFinished] = useState(false);
        const [correctCount, setCorrectCount] = useState(0);
        
        const shuffleArray = (array) => {
            let shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        };

        const startNewSession = (cardsToUse = wordData) => {
            const shuffled = shuffleArray(cardsToUse);
            const newSession = shuffled.slice(0, SESSION_SIZE);
            setSessionCards(newSession);
            setCurrentCardIndex(0);
            setIsFlipped(false);
            setIncorrectCards([]);
            setIsSessionFinished(false);
            setCorrectCount(0);
        };
        
        useEffect(() => {
          startNewSession();
        }, []);

        const handleCardResult = (isCorrect) => {
          if (!isFlipped) {
              setIsFlipped(true);
              return;
          }

          if (!isCorrect) {
              setIncorrectCards((prev) => [...prev, sessionCards[currentCardIndex]]);
          } else {
              setCorrectCount((prev) => prev + 1);
          }

          const nextIndex = currentCardIndex + 1;
          if (nextIndex < sessionCards.length) {
              setCurrentCardIndex(nextIndex);
              setIsFlipped(false);
          } else {
              setIsSessionFinished(true);
          }
        };

        const handleSessionEnd = () => {
          if (incorrectCards.length > 0) {
              startNewSession(incorrectCards);
          } else {
              startNewSession();
          }
        };

        const SessionSummary = () => (
          <div className="flex flex-col items-center justify-center p-8 bg-white dark:bg-gray-800 shadow-xl rounded-2xl">
            <h2 className="text-3xl font-bold text-indigo-700 dark:text-indigo-300 mb-4">Sitzung abgeschlossen!</h2>
            <p className="text-xl text-gray-700 dark:text-gray-200 mb-6">
              Du hast {correctCount} von {sessionCards.length} Karten richtig beantwortet.
            </p>
            {incorrectCards.length > 0 ? (
                <>
                  <p className="text-lg text-gray-600 dark:text-gray-300 mb-4">
                    Du hast bei {incorrectCards.length} Karten einen Fehler gemacht. Wiederholen wir sie!
                  </p>
                  <button
                      onClick={() => handleSessionEnd()}
                      className="py-3 px-8 bg-indigo-600 text-white rounded-full font-bold shadow-md hover:bg-indigo-700 transition-colors duration-200"
                  >
                      Falsche Karten wiederholen
                  </button>
                </>
            ) : (
                <>
                  <p className="text-lg text-green-600 dark:text-green-400 font-semibold mb-4">
                    Glückwunsch! Alle Karten richtig!
                  </p>
                  <button
                      onClick={() => startNewSession()}
                      className="py-3 px-8 bg-indigo-600 text-white rounded-full font-bold shadow-md hover:bg-indigo-700 transition-colors duration-200"
                  >
                      Neue Sitzung starten
                  </button>
                </>
            )}
          </div>
        );

        if (isSessionFinished) {
            return <SessionSummary />;
        }
        
        if (sessionCards.length === 0) {
            return (
                <div className="text-center text-lg text-gray-600 dark:text-gray-300 mt-20">
                    Lernkarten werden geladen...
                </div>
            );
        }

        const currentWord = sessionCards[currentCardIndex];

        return (
            <div className="flex flex-col items-center justify-center p-4">
                <p className="text-center text-lg text-gray-600 dark:text-gray-300 mb-6">
                    Karte {currentCardIndex + 1} von {sessionCards.length}
                </p>

                <div 
                    className={`flashcard w-full max-w-2xl mb-8 cursor-pointer ${isFlipped ? 'flipped' : ''}`}
                    onClick={() => setIsFlipped(!isFlipped)}
                >
                    <div className="flashcard-inner">
                        <div className="flashcard-front bg-white dark:bg-gray-800 text-gray-900 dark:text-white shadow-lg border-2 border-indigo-500">
                            <h2 className="text-3xl sm:text-4xl font-bold text-indigo-700 dark:text-indigo-300 mb-2">{currentWord.german}</h2>
                            <p className="text-lg italic text-gray-600 dark:text-gray-400 mt-4">Klicken, um die Übersetzung zu sehen</p>
                        </div>
                        <div className="flashcard-back bg-indigo-600 text-white shadow-lg flex-col justify-center items-center">
                            <div className="flex flex-col items-start w-full text-left">
                                <h3 className="text-xl sm:text-2xl font-semibold mb-1">Englisch:</h3>
                                <p className="text-lg italic mb-2">"{currentWord.english}"</p>
                                <h3 className="text-xl sm:text-2xl font-semibold mb-1">Portugiesisch:</h3>
                                <p className="text-lg italic mb-4">"{currentWord.portuguese}"</p>
                                
                                <hr className="w-full border-t border-indigo-300 my-2"/>
                                
                                <h4 className="text-sm font-semibold uppercase text-indigo-200 mt-2">Beispiel auf Deutsch:</h4>
                                <p className="text-base italic mb-1">"{currentWord.germanExample}"</p>
                                <h4 className="text-sm font-semibold uppercase text-indigo-200 mt-2">Beispiel auf Englisch:</h4>
                                <p className="text-base italic mb-1">"{currentWord.englishExample}"</p>
                                <h4 className="text-sm font-semibold uppercase text-indigo-200 mt-2">Beispiel auf Portugiesisch:</h4>
                                <p className="text-base italic">"{currentWord.portugueseExample}"</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div className="flex justify-center space-x-4 w-full max-w-md mt-4">
                    <button
                        onClick={() => handleCardResult(false)}
                        disabled={!isFlipped}
                        className={`py-3 px-6 rounded-full font-bold shadow-md transition-colors duration-200 ${
                            isFlipped ? 'bg-red-500 hover:bg-red-600 text-white' : 'bg-gray-300 dark:bg-gray-700 text-gray-500 cursor-not-allowed'
                        }`}
                    >
                        Falsch
                    </button>
                    <button
                        onClick={() => handleCardResult(true)}
                        disabled={!isFlipped}
                        className={`py-3 px-6 rounded-full font-bold shadow-md transition-colors duration-200 ${
                            isFlipped ? 'bg-green-500 hover:bg-green-600 text-white' : 'bg-gray-300 dark:bg-gray-700 text-gray-500 cursor-not-allowed'
                        }`}
                    >
                        Richtig
                    </button>
                </div>
                
                <div className="mt-8">
                  <button
                      onClick={() => startNewSession()}
                      className="py-2 px-6 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-full font-bold hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-200"
                  >
                      Neu mischen
                  </button>
                </div>
            </div>
        );
    };

    const App = () => {
      const [currentPage, setCurrentPage] = useState('list');
      const [expandedRow, setExpandedRow] = useState(null);
      const [searchQuery, setSearchQuery] = useState('');

      const toggleRow = (index) => {
        setExpandedRow(expandedRow === index ? null : index);
      };

      return (
        <div className="min-h-screen bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-50 p-4 font-sans antialiased flex flex-col items-center">
          <div className="w-full max-w-6xl mx-auto my-8">
            <h1 className="text-4xl sm:text-5xl font-extrabold text-center text-indigo-800 dark:text-indigo-400 mb-6 drop-shadow-md">
              Deutscher Wortschatz
            </h1>
            
            <div className="flex justify-center mb-10 space-x-4">
                <button
                    onClick={() => setCurrentPage('list')}
                    className={`py-2 px-6 rounded-full font-bold transition-all duration-200 ${
                        currentPage === 'list'
                            ? 'bg-indigo-600 text-white shadow-lg'
                            : 'bg-gray-200 text-gray-700 hover:bg-gray-300 dark:bg-gray-700 dark:text-gray-300 dark:hover:bg-gray-600'
                    }`}
                >
                    Wortschatzliste
                </button>
                <button
                    onClick={() => setCurrentPage('flashcards')}
                    className={`py-2 px-6 rounded-full font-bold transition-all duration-200 ${
                        currentPage === 'flashcards'
                            ? 'bg-indigo-600 text-white shadow-lg'
                            : 'bg-gray-200 text-gray-700 hover:bg-gray-300 dark:bg-gray-700 dark:text-gray-300 dark:hover:bg-gray-600'
                    }`}
                >
                    Lernkarten
                </button>
            </div>

            {currentPage === 'list' ? (
                <ListSection
                    searchQuery={searchQuery}
                    setSearchQuery={setSearchQuery}
                    toggleRow={toggleRow}
                    expandedRow={expandedRow}
                />
            ) : (
                <FlashcardGame />
            )}

          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
